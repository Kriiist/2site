<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="2.css">
  <title>freeCodeCamp Survey Form</title>
</head>
<body>
  <div class="container">
    <h1 class="nameForm"></h1>
    <p class="textUnderNameForm"></p>
    <div class="form">
      <!--First four-->
      <p class="textForm name"></p>
      <input type="text" id="inputField iName">
      
      <p class="textForm email"></p>
      <input type="text" id="inputField iEmail">

      <p class="textForm age"></p>
      <input type="text" id="inputField iAge">

      <p class="textForm firstQuestion"></p>
     <!-- <input type="" id="inputField ifirstQuestion" >-->

      <!---->
      <p class="textForm variantsRB"></p>
      <label class="variantsRB1"><input type="radio" name="radioButtonFirstQ" id="iDefinitely" value="Definitely">Definitely</label>
      <label class="variantsRB2"><input type="radio" name="radioButtonFirstQ" id="iMaybe" value="Maybe">Maybe</label>
      <label class="variantsRB3"><input type="radio" name="radioButtonFirstQ" id="iNotsure" value="Notsure">Not sure</label>
      <!---->
      <p class="textForm secondQuestion"></p>
      <!-- <input type="" id="inputField ifirstQuestion" >-->
      <p class="textForm variantsCB"></p>
      <label class="textCheck"><input type="checkbox" name="checkVariants" value="1">Front-end Projects</label>
      <label class="textCheck"><input type="checkbox" name="checkVariants" value="2">Back-end Projects</label>
      <label class="textCheck"><input type="checkbox" name="checkVariants" value="3">Data Visualization</label>
      <label class="textCheck"><input type="checkbox" name="checkVariants" value="4">Challenges</label>
      <label class="textCheck"><input type="checkbox" name="checkVariants" value="5">Open Source Community</label>
      <label class="textCheck"><input type="checkbox" name="checkVariants" value="6">Gitter help rooms</label>
      <label class="textCheck"><input type="checkbox" name="checkVariants" value="7">Videos</label>
      <label class="textCheck"><input type="checkbox" name="checkVariants" value="8">City Meetups</label>
      <label class="textCheck"><input type="checkbox" name="checkVariants" value="9">Wiki</label>
      <label class="textCheck"><input type="checkbox" name="checkVariants" value="10">Forum</label>
      <label class="textCheck"><input type="checkbox" name="checkVariants" value="11">Additional Courses</label>
  <!---->
      <p class="textForm fiveQuestion"></p>
      <input type="text" id="inputField iComment">
    </div>
  </div>
</body>
</html>
